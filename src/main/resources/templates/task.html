<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<!--@thymesVar id="imageUploadForm" type="UploadImageForm"-->

<div class="wrapper">
    <div id="camera-block">
        <video autoplay="autoplay"></video>
    </div>
    <button class="btn btn-success camera-shot-btn" style="position: absolute; bottom: 20px; left: calc(50%  - 50px)">Сделать фото</button>
</div>
<script type="text/javascript" src="/js/webcam.js"></script>
<script type="text/javascript" src="/js/webcam-shot.js"></script>


<div class="container">
    <h2>
        Создание нового задания
    </h2>
    <div class="row">
        <div class="col-md-5 col-md-offset-1 text-center">
            <h3>
                Сделать снимок
            </h3>
            <div class="well">
                <img src="#" style="width: 300px" class="camera-shot-view"/>
                <a href="#">
                    <img src="/images/webcam.png" th:src="@{/images/file.png}" alt="File" width="175" />
                </a>
                <div style="margin-top: 20px">
                    <button class="btn btn-primary text-center">
                        Предпросмотр
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-5 text-center">
            <h3>
                Загрузить фото
            </h3>
            <div class="well">
                <a href="#">
                    <img src="/images/file.png" th:src="@{/images/file.png}" alt="File" width="175" />
                </a>
                <div style="margin-top: 20px">
                    <button class="btn btn-primary text-center">
                        Открыть файл
                    </button>
                </div>
            </div>
        </div>


        <div class="col-md-10 col-md-offset-1 text-center">
            <form method="POST" class="form-horizontal" enctype="multipart/form-data" th:object="${imageUploadForm}" action="/task" th:action="@{/task}">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="image">Image:</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="image" name="image" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="imageUrl">Image Url:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="imageUrl" name="imageUrl" placeholder="http://hackcathon.com/images/photo.[png, jpeg, jpg]" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="imageBase64">ImageBase64:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="imageBase64" name="imageBase64" readonly="readonly" placeholder="base64;image" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="uploadBtn" type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
                <script type="text/javascript" src="/js/jupload-image-form.js" th:src="@{/js/upload-image-form.js}"/>
            </form>


        </div>
    </div>



</div>

</body>
</html>
