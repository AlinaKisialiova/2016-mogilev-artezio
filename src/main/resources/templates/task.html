<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<!--@thymesVar id="imageUploadForm" type="UploadImageForm"-->
<div class="container">
    <h2>
        Создание нового задания
    </h2>
    <div class="row">
        <div class="col-md-4 col-md-offset-2 text-center">
            <h3>
                Сделать снимок
            </h3>
            <div class="well">
                <a href="#">
                    <img src="/images/webcam.png" th:src="@{/images/webcam.png}" alt="WebCam" width="175"  />
                </a>
                <div style="margin-top: 20px">
                    <button class="btn btn-primary text-center">
                        Предпросмотр
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <h3>
                Загрузить фото
            </h3>
            <div class="well">
                <a href="#">
                    <img src="/images/file.png" th:src="@{/images/file.png}" alt="File" width="175" />
                </a>
                <div style="margin-top: 20px">
                    <button class="btn btn-primary text-center">
                        Открыть файл
                    </button>
                </div>
            </div>
        </div>
    </div>

    <form method="POST" enctype="multipart/form-data" th:object="${imageUploadForm}" action="/task" th:action="@{/task}">
        <table>
            <tr>
                <td>Image to upload:</td>
                <td><input type="file" name="image" /></td>
            </tr>
            <tr>
                <td>Image Url:</td>
                <td><input type="text" name="imageUrl" /></td>
            </tr>
            <tr>
                <td>Image DATA-BASE64:</td>
                <td><input type="text" name="imageBase64" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Upload" /></td>
            </tr>
        </table>
    </form>


    <div>
        <div class="camera-block" style="width: 320px; height: 240px;">
            <video autoplay="autoplay" style="width: 320px; height: 240px;" />
        </div>
        <img src="#" class="camera-shot-view">Your captured image will appear here...</img>
        <input type="button" value="Take Snapshot" class="camera-shot-btn"/>
        <script type="text/javascript" src="/js/webcam.js"></script>
        <script type="text/javascript" src="/js/webcam-shot.js"></script>
    </div>


</div>

</body>
</html>
