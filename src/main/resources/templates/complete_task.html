<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <h3 class="page-header">
        Завершенный список
    </h3>

    <div class="row">
        <div class="col-md-3">
            <h4>
                Эмоциональная картина
            </h4>
            <table class="table emo-result-table">
                <tr>
                    <td class="text-right" width=" " style="width: 50%">Грусть</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" style="width: 60%"></div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <form class="col-md-9" id="completeTaskForm">
            <h4>
                Список заданий
            </h4>
            <table class="table">
                <tr>
                    <td style="width: 70px;">
                        <span>
                            <span class="task-status-done glyphicon glyphicon-ok"></span>
                        </span>
                    </td>
                    <td>
                        Посмотреть картинки с котиками
                    </td>
                    <td>
                        Выполнено 19.03.2016 10:43
                    </td>
                </tr>
                <tr>
                    <td style="width: 70px;">
                        <span>
                            <span class="task-status-failed glyphicon glyphicon-remove"></span>
                        </span>
                    </td>
                    <td>
                        Выпить вкусного чая
                    </td>
                    <td>

                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="row">
        <div class="col-md-offset-5 task-status-done glyphicon glyphicon-lock">
         <span>
             Завершен 19.03.2016 10:43
         </span>
        </div>
    </div>
</div>
</body>
</html>
