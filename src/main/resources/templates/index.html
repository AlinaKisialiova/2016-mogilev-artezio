<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-8">
                <form class="form-horizontal" method="POST" th:action="@{/}">
                    <h2>Войти:</h2>
                    <span class="help-block"></span>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" name="login" class="form-control" id="loginInput" placeholder="Имя пользователя" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Пароль" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember-me" /> Запомнить
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <button type="submit" name="submit" class="btn btn-primary btn-block">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
    </div>
</div>
</body>
</html>
